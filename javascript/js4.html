<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 4</title>
    <link rel="stylesheet" href="stylejs4.css">
</head>
<body>
    <div class="titulo">
        <h1>Javascript funciones</h1>
    </div>
    <script src="js4.js"></script>
    <div class="contenedor">
        <div class="divisores">
            <div id="titulo-1">
                <h2>¿Cuántos divisores tiene el numero?</h2>
            </div>
            <div>
                <label for="numero">Numero: </label>
                <input type="text" name="numero" id="numero">
            </div>
            <div>
                <label for="numero">Cantidad de divisores: </label>
                <input type="text" name="resultado" id="resultado" readonly>
            </div>
            <div>
                <button onclick="calcular()">Calcular</button>
            </div>
        </div>

        <div class="imagenes">
            <div id="titulo-2">
                <h2>Colocar imagen</h2>
            </div>
            
            <div id="formulario-imagenes">
                <label for="numeroimagen">Numero de imagen: </label>
                <input type="text" name="numeroimagen" id="numeroimagen">
                <div id="boton">
                    <button onclick="imagen()">Calcular</button>
                </div>
            </div>
            <div id="imagen-mostrada">
                <img src="" alt="imagen" id="imagenforms" style="display: none;">
            </div>
        </div>
    </div>
</body>
</html>
